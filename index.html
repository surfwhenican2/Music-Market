<!doctype html>
<head>
  <meta charset="utf-8">

  <title>CS147 App</title>
  <meta name="description" content="CS 147 App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css" media="all" type="text/css" />
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.1.5.min.js"></script>
  <script src="js/underscore-1.1.6.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  
  <div id="mainapp">
    <p>This is the main div</p>
    <h1>Heading</h1>
    

    <div class="content">
      
    </div>



  <div id="menu">
    Powered by <a href="https://www.parse.com">Parse</a> using the <a href="https://www.parse.com/docs/js_guide">JavaScript SDK</a> 
  </div>

</div>

  <script type="text/template" id="login-template">
    <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
  </script>
  
  <script type="text/template" id="logged-in-view">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> <a href="#" class="log-out">Log out</a>
      </div>

      <div class="section">

        <h3>Logged in View Loaded</h3>

        <div id="main">
        </div>

      </div>
  </script>

</body>

</html>
